<body>

<script>

    var seriesData = [
		 {name: '北京',value: 560 },{name: '天津',value:161 },  
		      {name: '上海',value: 1115 },{name: '重庆',value: 145 },  
		      {name: '河北',value: 94},{name: '河南',value: 93 },

		      {name: '浙江',value: 977},{name: '江西',value: 59 },  
		      {name: '湖北',value: 225 },{name: '广西',value: 74},

];
    initEcharts("china", "中国");
    // 初始化echarts
    function initEcharts(pName, Chinese_) {
      var tmpSeriesData = pName === "china" ? seriesData : [];
      var option = {
          tooltip: {
              trigger: 'item',
              formatter: '{b}<br/>{c} (个)'
          },
		  visualMap:{
		    		   type:'continuous',
		    		   pieces:[
		    			   {min:1000,max:1200,color:"#008acd"},
		    			   {min:700,max:999,color:"#5ab1ef"},
		    			   {min:400,max:699,color:"#2ec7f0"},
		    			   {min:150,max:399,color:"rgba(46,199,201,1)"},
		    			   {min:70,max:149,color:"#ADD8E6"},
		    			   {min:0,min:69,color:"#e0ffff"}
		    		   ]},
        series: [
          {name: Chinese_ || pName,
            type: 'map',
            mapType: pName,
            roam: false,//是否开启鼠标缩放和平移漫游
            data: tmpSeriesData,
            top: "10%",//组件距离容器的距离
              zoom:1.1,
              selectedMode : 'single',

              label: {
                  normal: {
                      show: true,//显示省份标签
                      textStyle:{color:"#fbfdfe"}//省份标签字体颜色
                  },
                  emphasis: {//对应的鼠标悬浮效果
                      show: true,
                      textStyle:{color:"#323232"}
                  }
              },
          }
        ]
           };
      myChart.setOption(option);

    }
</script>
</body>
